<div class="high-scores">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Nickname</th>
                <th>Level</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="score in $ctrl.scores | limitTo: 10">
                <td>{{score.nickname}}</td>
                <td>{{score.lvl}}</td>
            </tr>
        </tbody>
    </table>
</div>
