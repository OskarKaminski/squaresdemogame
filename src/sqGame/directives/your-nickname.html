<div class="container text-center your-nickname">
    <div class="col-sm-4 col-sm-offset-4">
        <form ng-submit="$ctrl.setNickname($ctrl.nickname)">
            <input type="text"
                   class="form-control"
                   ng-model="$ctrl.nickname"
                   name="nickname"
                   placeholder="Your nickname"
                   id="nickname">
            <button type="submit"
                   class="btn btn-primary form-control">Continue</button>
        </form>
    </div>
</div>
